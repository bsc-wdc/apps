#-----------------------------------------------------------------------
# MAIN NMMB-DUST RUN SCRIPT 
#-----------------------------------------------------------------------
#-----------------------------------------------------------------------
# Define some workflow variables
#-----------------------------------------------------------------------
# Compile fortran binaries
COMPILE_BINARIES=false
# Clean fortran binaries after execution
CLEAN_BINARIES=false
#-----------------------------------------------------------------------                                                                                                                
# Define MN settings first
#-----------------------------------------------------------------------
# Number inpes    
INPES=04
# Number jnpes   
JNPES=08
# Number write tasks  
WRTSK=04
#-----------------------------------------------------------------------
# Global-regional switch - Model domain setup global/regional
#-----------------------------------------------------------------------
# GLOBAL/REGIONAL (true / false)
DOMAIN=true
# Vertical model layers
LM=24
# Name of the case 
CASE=GLOB 
#----------
# If regional you need to modify manually files llgrid_chem.inc in vrbl409rrtm_bsc1.0_reg
#-----------------------------------------------------------------------
# Run time step (integer seconds) !180
DT_INT1=180
# Center point longitudinal (E/W)
TLM0D1=0.0
# Center point latitudinal (S/N)
TPH0D1=0.0
# Western boundary (from center point)
WBD1=-180.0
# Southern boundary (from center point)
SBD1=-90.0
# Longitudinal grid resolution
DLMD1=1.40625
# Latitudinal grid resolution
DPHD1=1.0
# Pressure top of the domain (Pa)
PTOP1=100.
# Mineral Dust Emission Calibration Factor
DCAL1=0.768
# Number of timesteps between radiation calls (short)
NRADS1=20
# Number of timesteps between radiation calls (long)
NRADL1=20
#-----------------------------------------------------------------------
# regional           
DT_INT2=60
# regional           
TLM0D2=20.0
# regional           
TPH0D2=35.0
# regional          
WBD2=-51.0
# regional          
SBD2=-35.0
# regional            
DLMD2=0.30
# regional            
DPHD2=0.30
# Pressure top of the domain (Pa)
PTOP2=5000.
# Mineral Dust Emission Calibration Factor
DCAL2=0.255
# Number of timesteps between radiation calls (short)
NRADS2=60
# Number of timesteps between radiation calls (long)
NRADL2=60
#-----------------------------------------------------------------------
# Case selection
#-----------------------------------------------------------------------
# RUN FIXED (true/false)
DO_FIXED=true
# RUN VRBL (true/false)
DO_VRBL=true
# RUN UMO (true/false)
DO_UMO=true
# RUN POST_CARBONO (true/false)
DO_POST=true
#-----------------------------------------------------------------------
# Select START and ENDING Times
#-----------------------------------------------------------------------
# First day of simulation
START=20140901
# Last day of simulation (if just one day --> START = END)
END=20140901
# Choose the time of initial input data (hours)
HOUR=00
# Length of the forecast (hours)
NHOURS=24
# History init previous day timestep
NHOURS_INIT=24
# Frequency of history output (up to 552 hours)
HIST=3
# Frequency of boundary condition update for REGIONAL (hours)
BOCO=6
# FNL or GFS
TYPE_GFSINIT=FNL
#-----------------------------------------------------------------------
# Select configuration of POSTPROC (DO_POST) 
#-----------------------------------------------------------------------
# Choose the time of initial output data (hours)
HOUR_P=00
# Length of postproc data (hours)
NHOURS_P=24
# Frequency of history output (hours)
HIST_P=3
# Output Layers
LSM=15
#-----------------------------------------------------------------------
# Select IC of chemistry for run with COUPLE_DUST_INIT=0
#-----------------------------------------------------------------------
# 0. IC from ideal conditions 2. from inca 3.from global nmmb-ctm for regional
INIT_CHEM=0
#-----------------------------------------------------------------------
# Couple dust
#-----------------------------------------------------------------------
# Couple dust for the next run (true/false)
COUPLE_DUST=true
# Couple dust from the beginning (true/false)
COUPLE_DUST_INIT=false
#-----------------------------------------------------------------------

